<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="dashboard-page">
        <div class="sidebar">
            <div class="logo">
                <img src="./resource/cog-outline.png" alt="" srcset="" />
                <span>Dashboard</span>
            </div>
            <div class="main-menu">
                <div class="home">
                    <img src="./resource/cog-outline24px.png" alt="" srcset="" />
                    <span>Home</span>
                </div>
                <div class="profile">
                    <img src="./resource/cog-outline24px.png" alt="" srcset="" />
                    <span>Profile</span>
                </div>
                <div class="messages">
                    <img src="./resource/cog-outline24px.png" alt="" srcset="" />
                    <span>Messages</span>
                </div>
                <div class="history">
                    <img src="./resource/cog-outline24px.png" alt="" srcset="" />
                    <span>History</span>
                </div>
                <div class="task">
                    <img src="./resource/cog-outline24px.png" alt="" srcset="" />
                    <span>Task</span>
                </div>
                <div class="communities">
                    <img src="./resource/cog-outline24px.png" alt="" srcset="" />
                    <span>Communities</span>
                </div>
            </div>
            <div class="additional-menu">
                <div class="settings">
                    <img src="./resource/cog-outline24px.png" alt="" srcset="" />
                    <span>Settings</span>
                </div>
                <div class="support">
                    <img src="./resource/cog-outline24px.png" alt="" srcset="" />
                    <span>Support</span>
                </div>
                <div class="privacy">
                    <img src="./resource/cog-outline24px.png" alt="" srcset="" />
                    <span>Privacy</span>
                </div>
            </div>
        </div>

        <div class="header"></div>
        <div class="main-content"></div>
    </div>

</html>
